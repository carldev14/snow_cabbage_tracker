[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 9600
board_build.filesystem = spiffs
lib_deps = 
	esp32async/ESPAsyncWebServer@^3.9.4
	esp32async/AsyncTCP@^3.4.10
	adafruit/DHT sensor library@^1.4.6
	waspinator/AccelStepper@^1.64
